<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/challenges.css">
    <link rel="stylesheet" href="css/normalize.css">
    
    <!--Using bootstrap to style buttons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>Javascript Exercises</title>
</head>
<body>
    <!--Challenge One-->
    <div class="container-1" >

        <h1>
            Challenge 1: Your Age in Days
        </h1>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary"onclick = ageInDays()>Click me</button>
            </div>
            <div>
                <button class="btn btn-danger"onclick = reset()>reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>  
    </div>
    

    <!--Challenge two-->
    <div class="container-2">
        <h2>Challenge 2 : Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <button class="btn btn-warning" id="removeCat" onclick="removeCat()">Remove Cats</button>

        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>


    <!--Challenge Three-->
    <div class="container-3">
        <h2>Challenge3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="images1/rock.png" alt="img" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="paper" src="images1/paper.jpg" alt="img" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="scissors" src="images1/scissors.png" alt="img" height="150px" width="150px" onclick="rpsGame(this)">
        </div>

    </div>


    <!--Challenge four-->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons </h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>


    <script src="Challenge.js"></script>
    <script src="challenge2.js"></script>
    <script src="challenge3-paper.js"></script>
    <script src="challenge4-color-change.js"></script>
</body>
</html>
